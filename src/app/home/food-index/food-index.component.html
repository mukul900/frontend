<div style="text-align: center;">
    <h1>{{Results}}</h1>
</div>

<div class="container">
<div class="row">
    <div *ngFor="let field of highfields;let key=index" class="col-sm-3 mb-3">
        <div class="card">
          <img class="card-img-top" src="https://loremflickr.com/320/240/{{field.description}}" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title"> {{field.brandOwner}}</h4>
                <h5 class="card-title" style="font-weight: 200;">Food : {{field.description}}</h5>
                <div class="exp-panel">
                    <!-- <mat-expansion-panel style="margin-bottom: 10px;" (open)="panelOpenState = true"
                        (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
                                View Ingredients
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">{{field.ingredients}}</p>
                    </mat-expansion-panel> -->
                </div>
                <h5 class="card-title">Score : {{field.score}}</h5>
                <div style="display: flex; justify-content: space-between;">
                    <button class="btn btn-sm" data-toggle="modal" [attr.data-target]="'#exampleModalCenter'+key" >View Nutrients</button>
                    <button mat-icon-button class="visibility" data-toggle="tooltip" data-placement="top" title="Ingredients : {{field.ingredients}}">
                      <mat-icon>visibility</mat-icon>
                    </button>
                    <button id = "favourite+{{key}}" class="heart" mat-icon-button (click)="toggleSelected(key)" data-toggle="tooltip" data-placement="top" title="Add to favourites">

                        <mat-icon
                          *ngIf="field.favourite"
                          aria-label="Example icon-button with a heart icon">
                          favorite
                        </mat-icon>
                      
                        <mat-icon
                          *ngIf="!field.favourite"
                          aria-label="Example icon-button with a heart icon">
                          favorite_border
                        </mat-icon>
                      
                      </button>
                </div>
               
                <div class="modal fade" id="exampleModalCenter{{key}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title" id="exampleModalLongTitle">Nutrients</h1>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            
                          <div *ngFor="let nutrient of field.foodNutrients">
                              <h3> {{nutrient.nutrientName}} {{nutrient.value}} {{nutrient.unitName}}</h3>
                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Please wait. </p>
    </ngx-spinner>
</div>
</div>
