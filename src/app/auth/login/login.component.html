  <div class="row">
    <div class="col-md-6 mx-auto p-0">
        <div class="card">
            <div class="login-box">
                <div class="login-snip"> <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                          <small style="color: #f72f2f;">{{errMessage}}</small>
                            <div class="group "> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" [formControl]="username" placeholder="Enter your username"> </div>
                            <div class="group "> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" [formControl]="password" data-type="password" placeholder="Enter your password"> </div>
                            <div class="group"> <input type="submit"  (click)="onSubmit()" class="button" value="Sign In"> </div>
                            <div class="hr"></div>
                            <div class="foot"> <a href="#">Forgot Password?</a> </div>
                        </div>
                        <div class="sign-up-form" [formGroup]="userReg">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" formControlName="username" class="input" placeholder="Create your Username"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" formControlName="password" data-type="password" placeholder="Create your password"> </div>
                            <div class="group"> <label for="pass" class="label">Location</label> <input id="pass" type="text" formControlName="image" class="input" placeholder="Enter your location"> </div>
                            <div class="group"> <label for="pass" class="label">Email Address</label> <input id="email" type="email" formControlName="email" class="input" placeholder="Enter your email address"> </div>
                            <div class="group"> <input type="submit" (click)="onRegSubmit()" class="button" value="Sign Up"> </div>
                            <div class="hr"></div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
